<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Services</h1>
        <ul>
            <li>
                Doctor Consultation
                <button class="book-btn" onclick="openForm('Doctor')">Book Appointment</button>
            </li>
            <li>
                Salon Booking
                <button class="book-btn" onclick="openForm('Salon')">Book Appointment</button>
            </li>
            <li>
                Car Service
                <button class="book-btn" onclick="openForm('Car Service')">Book Appointment</button>
            </li>
        </ul>
    </div>
    <div class="form-popup" id="formPopup">
        <form id="bookingForm" class="form-container">
            <h2>Book Appointment</h2>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="\d{10}" required>

            <label for="service">Select Service</label>
            <select id="service" name="service" required>
                <option value="Doctor">Doctor</option>
                <option value="Salon">Salon</option>
                <option value="Car Service">Car Service</option>
            </select>

            <label for="date">Preferred Date & Time</label>
            <input type="datetime-local" id="date" name="date" required>

            <label for="requests">Special Requests</label>
            <textarea id="requests" name="requests"></textarea>

            <label>
                <input type="checkbox" id="terms" name="terms" required> Agree to Terms
            </label>
            <button type="submit">Submit</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
    <div id="appointments"></div>
    <script src="script.js"></script>
</body>
</html>
